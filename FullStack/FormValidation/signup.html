<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up Form</title>

    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/e0178e5a25.js"></script>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="./form.css"/>

    <!-- Bootsrap CND Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="signup-form-container">

      <form>
        <div class="col-12">
          <div class="row">

            <div class="col-12">
              <h5 class="heading">Create new account</h5>
            </div>

            <div class="form-group col-6">
              <input type="text" class="form-control" id="first-name" placeholder="First name" onkeyup="validateName1()"/>
              <span id="fname-error"></span>
            </div>

            <div class="form-group col-6">
              <input type="text" class="form-control" id="last-name" placeholder="Last name" onkeyup="validateName2()"/>
              <span id="lname-error"></span>
            </div>

            <div class="form-group col-12">
              <input type="text" class="form-control" id="mobile-number" placeholder="Email" onkeyup="validateMobile()"/>
            <span id=mobile-error></span>
            </div>

            <div class="form-group col-12">
              <input type="password" class="form-control" id="password-one" placeholder="Password" onkeyup="validatePassword1()"/>
              <span id="password-error1"></span>
            </div>

            <div class="form-group col-12">
              <input type="password" class="form-control" id="password-two" placeholder=" Confirm password" onkeyup="validatePassword2()"/>
              <span id="password-error2"></span>
            </div>

            <div class="col-12 form-check">
              <input class="form-check-input" type="checkbox" />
              <label>Accept terms & conditions</label>
            </div>

            <button type="submit" onclick="validateForm()" class="btn-mycolor btn1">Sign up</button>
            <span id="submit-error"></span>

            <div class="col-12">
              <p class="login">
                already have an account? <a href="./login.html">Sign in here</a>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="./form.js" type="text/javascript"></script>

    <!-- script CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    ></script>

  </body>
</html>
