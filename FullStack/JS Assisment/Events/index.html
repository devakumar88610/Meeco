<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events with JavaScript</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- External JavaScript -->
    <script src="./one.js"></script>

    <!-- bootstrap CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="bg-dark text-white text-center p-4 mb-5">
      <h1>- E V E N T S -</h1>
      <p>Event Functions with HTML, Javascript and CSS</p>
    </div>

    <!-- Event Buttons -->
    <div class="container">
      <div class="row text-center ">
        <div class="col-4 mt-4">
          <div class="mb-5">
            <p>OnMouseOver</p>
            <button onmouseover="mouseover()"  class="btn-Mycolor" id="one">Button</button>
          </div>
          <div>
            <p>OndblClick</p>
            <button ondblclick="doubleclick()" class="btn-Mycolor" id="two">Button</button>
          </div>
        </div>
        <div class="col-4 mt-4">  
          <div class="mb-5">
            <p>OnMouseOut</p>
            <button onmouseout="mouseout()" class="btn-Mycolor" id="three">Button</button>
          </div>
          <div>
            <p>OnFocus</p>
            <input onfocus="onfocus1()" placeholder="Click here to Focus" type="text" class="form-control" id="four"></input>
          </div>
        </div>
        <div class="col-4 mt-4">
          <div class="mb-5">
            <p>OnClick</p>
            <button onclick="hit()" class="btn-Mycolor" id="five">Button</button>
          </div>
          <div>
            <p>OnBlur</p>
            <input onblur="onblur1()" placeholder="Type some text" type="text" class="form-control" id="blur"></input>
          </div>
        </div>
        
      </div>
    </div>

    <!-- <div class="text-center p-4 mt-4">
      <h6>Designed by</h6>
      <img src="./LogoWithName.svg" width="200px" class="mt-3" alt="">
    </div> -->
  </body>
</html>
