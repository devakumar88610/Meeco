<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List 2021</title>

    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/e0178e5a25.js"></script>


	<link rel="stylesheet" href="./todo.css" />
</head>
<body>
	
	<div class="container">
        <header>
            <h1>Todo List</h1>
            <form id="new-task-form">
                <input 
                    type="text" 
                    name="new-task-input" 
                    id="new-task-input" 
                    placeholder="What do you have planned?" />
                <input 
                    type="submit"
                    id="new-task-submit" 
                    value="Add task" />
            </form>
        </header>
        <main>
            <section class="task-list">
                <h2>Your tasks</h2>
    
                <div id="tasks">
    
                </div>
            </section>
        </main>
    </div>

	<script type="" src="./todo.js"></script>
</body>
</html>
