<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>

    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/e0178e5a25.js"></script>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="./form.css" />

    <!-- Bootsrap CND Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="signup-form-container">
      <form>
        <h5 class="heading">Login now</h5>

        <div class="col-12">
          <div class="row">
            <div class="form-group col-12">
              <input type="text" class="form-control" id="mobile-number" placeholder="Email" onkeyup="validateMobile()"/>
            <span id=mobile-error></span>
            </div>

            <div class="form-group col-12">
              <input type="password" class="form-control" id="password-one" placeholder="Password" onkeyup="validatePassword1()"/>
              <span id="password-error1"></span>
            </div>

            <div class="col-12 forget">
              <a href="#">Forgotten password</a>
            </div>

            <button type="submit" class="btn-mycolor btn1">Sign in</button>
            <button type="submit" class="btn-mycolor btn2">
              Sign in with Google <i class="fa-brands fa-google"></i>
            </button>

            <div class="col-12">
              <p class="login">don't have an account? <a href="./signup.html">Register now</a></p>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="./form.js" type="text/javascript"></script>

    <!-- script CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
