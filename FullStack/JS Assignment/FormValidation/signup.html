<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>

    <link rel="stylesheet" href="./form.css" />

    <!-- Bootsrap CND Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="signup-form-container">
      <form>
        <h5 class="heading">Create New Account</h5>

        <div class="col-12">
          <div class="row">
            <div class="form-group col-6">
              <input type="text" class="form-control" placeholder="First name"/>
              <span id="fnameError"></span>
            </div>
            <div class="form-group col-6">
              <input type="text" class="form-control" placeholder="Last name" />
              <span id="lnameError"></span>
            </div>

            <div class="form-group col-12">
              <input type="text" onclick="Mvalidation()" class="form-control" placeholder="Mobile number or email"/>
            <span id=mobileError></span>
            </div>

            <div class="form-group col-12">
              <input type="password" class="form-control" placeholder="Password"/>
              <span id="passwordError1"></span>
            </div>

            <div class="form-group col-12">
              <input type="password" class="form-control" placeholder=" Confirm password"/>
              <span id="passwordError2"></span>
            </div>

            <div class="col-12 form-check">
              <input class="form-check-input" type="checkbox" />
              <label>Accept terms & conditions</label>
            </div>

            <button type="submit" class="btn-mycolor btn1">Sign up</button>
            <button type="submit" class="btn-mycolor btn2">
              Sign Up with Google <i class="fa-brands fa-google"></i>
            </button>

            <div class="col-12">
              <p class="login">
                already have an account? <a href="./login.html">Login here</a>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- script CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
